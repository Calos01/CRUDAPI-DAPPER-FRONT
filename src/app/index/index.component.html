<div class="mx-5">
    <h1>Lista de Productos</h1>
    <a class="btn btn-success" (click)="agregarProduct()">Crear</a>
<table class="table">
    <thead>
        <tr class="row">
            <td class="col-4">Nombre</td>
            <td class="col-4">Precio</td>
            <td class="col-4">Acciones</td>
        </tr>
    </thead>
    <tbody>
        <tr class="row" *ngFor="let item of productos">
            <td class="col-4">{{item.nombre}}</td>
            <td class="col-4">{{item.precio}}</td>
            <td class="col-4 d-flex gap-3">
                <a class="btn btn-info" (click)="detallesProduct(item.id)">Detalles</a>
                <a class="btn btn-warning" (click)="editProduct(item.id)">Editar</a>
                <button class="btn btn-danger" (click)="deleteProduct(item.id)">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
</div>
